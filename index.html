<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter city name..." id="search-input">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="weather-container" id="weather-container">
            <!-- Weather info will be displayed here -->
            <div class="weather-info hidden">
                <div class="city-name">
                    <h2 id="city">Delhi</h2>
                </div>
                <div class="weather-icon">
                    <img src="" alt="weather icon" id="weather-icon">
                </div>
                <div class="temperature">
                    <h1 id="temp">0°C</h1>
                </div>
                <div class="weather-condition">
                    <p id="condition">Clear</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div>
                            <p class="detail-label">Feels Like</p>
                            <p id="feels-like">0°C</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-water"></i>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p id="humidity">0%</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p id="wind-speed">0 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="error-message hidden" id="error-message">
                <p>City not found or network error. Please try again.</p>
            </div>
        </div>
    </div>
    <!-- Add config file before main script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
